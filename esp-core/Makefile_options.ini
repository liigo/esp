[Makefile_options]
version=1
project-name=esp-core
project-description=
project-path=.
project-other-pathes=..\other\html-parser
output-file=../lib/libesp-core.a
output-file-type=lib
source-file-extensions=c;cpp;
source-file-exclude-paths=
source-file-exclude-files=
source-file-exclude-all-subdir=no
compiler=g++
compile-flags=-s -O3 -w -fPIC -c -D NDEBUG -finput-charset=GB18030
linker=g++
link-flags=-s -O3
include-pathes=.;/usr/local/apr/include/apr-1
lib-pathes=.;/usr/local/apr/lib/apr-1
libs=
remark=
